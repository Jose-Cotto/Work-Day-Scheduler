<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./develop/styles.css">
    <title>Day Tracker</title>
</head>

<body>

    <header class="d-flex flex-column align-items-center p-3">
        <h1 class="display-2">Work Day Scheduler</h1>
        <p class="lead">Track the events of your day down below!</p>
        <div id="today" class="display-6"></div>
    </header>
    <hr class=" border border-danger border-2">

    <div class="container pt-4">
        <div class="row time-row" id="9AM">
            <div class="col-1 pt-3 hour">9AM</div>
            <textarea class="col-10"></textarea>
            <button class="col-1 save-btn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </div>







    <!-- Jquery script -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Script to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Day.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
        integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Script to Font Awesome -->
    <script src="https://kit.fontawesome.com/71a84a1a34.js" crossorigin="anonymous"></script>
    <script src="./develop/script.js"></script>
</body>

</html>
